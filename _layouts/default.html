<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Tom Hausmann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    </svg>
                    <span>YouTube</span>
                </a></li>
            </ul>
            <div class="language-selector">
                <a href="{{ '/index-en.html' | relative_url }}" class="lang-btn {% if page.lang == 'en' %}active{% endif %}" aria-label="English">EN</a>
                <a href="{{ '/index.html' | relative_url }}" class="lang-btn {% if page.lang == 'fr' %}active{% endif %}" aria-label="Fran√ßais">FR</a>

    <!-- Footer -->
    <footer class="footer">

            <div class="footer-content">

                <div class="footer-links">
