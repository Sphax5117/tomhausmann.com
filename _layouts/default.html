<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Tom Hausmann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
    <!-- Language selector -->
    <div class="language-selector">
        <a href="{{ '/index.html' | relative_url }}" class="lang-btn {% if page.lang == 'en' %}active{% endif %}">EN</a>
        <a href="{{ '/index-fr.html' | relative_url }}" class="lang-btn {% if page.lang == 'fr' %}active{% endif %}">FR</a>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="{{ '/index.html' | relative_url }}">Tom Hausmann</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ '/index.html' | relative_url }}#about">{% if page.lang == 'fr' %}Ã€ propos{% else %}About{% endif %}</a></li>
                <li><a href="{{ '/index.html' | relative_url }}#portfolio">Portfolio</a></li>
                <li><a href="{{ '/index.html' | relative_url }}#blog">Blog</a></li>
                <li><a href="https://www.youtube.com/@tomhausmann" target="_blank" class="youtube-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                    YouTube
                </a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    {{ content }}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2026 Tom Hausmann. All rights reserved.</p>
                <div class="footer-links">
                    <a href="https://www.youtube.com/@tomhausmann" target="_blank">YouTube</a>
                    <a href="https://github.com/Sphax5117" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
