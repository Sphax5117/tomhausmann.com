# Site settings
title: Tom Hausmann
description: Blog & Portfolio
url: "https://tomhausmann.com"
baseurl: ""

# Google Analytics
google_analytics: "G-2HTX8FN471" # Add your GA4 Measurement ID here (e.g., G-XXXXXXXXXX)

# Build settings
markdown: kramdown
permalink: /blog/:title/

# Include files
include:
  - _posts

# Exclude files
exclude:
  - vendor/
  - vendor/bundle/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .bundle/

# Collections for bilingual posts
collections:
  posts:
    output: true
    permalink: /blog/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - blog_backup
  - BLOG_GUIDE.md
